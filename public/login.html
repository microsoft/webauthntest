<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WebAuthn Test App</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="signInPrompt">
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Sign In</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form onsubmit="return handleSubmit()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="uid" autofocus>
                    <label class="mdl-textfield__label" for="uid">username</label>
                </div>
            </form>
            <p>This site is for testing the WebAuthn API.<br><span style="color: red; font-weight: bold;">Do not submit any
                    personal data.</span></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="signInButton">
                Sign In
            </a>
        </div>
    </div>
    <div id="loginFooter">
        <p class="text-italic">aka.ms/webauthntest</p>
        <p id="version" class="text-muted"></p>
    </div>
</body>
<script>
    fetch('/metadata')
        .then(resp => resp.json())
        .then((data) => {
            const elemVersion = document.querySelector('#version');
            const commitIdShort = data.commitId ? data.commitId.substring(0, 7) : 'unknown';
            elemVersion.innerHTML = `Version: ${data.appVersion} (${commitIdShort})`;
        })
        .catch((err) => {
            console.error(err);
        });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js "></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
    $(window).on('load', function () {
        $('#signInButton').click(() => {
            handleSubmit();
        });

    });

    function handleSubmit() {
        if (!$('#uid').val() || $('#uid').val().length < 3 || $('#uid').val().includes(" ")) {
            alert("Invalid username");
            return false;
        }

    // Persist the uid cookie for 1 year so the user stays logged in across browser restarts.
    // Use a reasonably long expiry and a conservative SameSite/path. In production consider
    // using secure cookies served from the server-side (HttpOnly, Secure).
    Cookies.set('uid', $('#uid').val(), { expires: 365, path: '/', sameSite: 'Lax' });
        window.location.href = "./";
        return false;
    }
</script>

</html>
