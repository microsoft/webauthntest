<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Passkey Playground</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body id="signInPrompt" class="min-h-screen bg-base-200 text-base-content">
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="login-shell w-full max-w-md">
            <div class="card bg-base-100 shadow-xl border border-base-300">
                <div class="card-body">
                    <h1 class="login-title text-3xl font-bold">Pick a Username</h1>
                    <br>
                    <form onsubmit="return handleSubmit()" class="mt-2 space-y-2">
                        <label class="form-control w-full">
                            <input class="input input-bordered w-full" type="text" id="uid" autofocus placeholder="Username" autocomplete="username">
                        </label>
                    </form>
                    <br>
                    <div class="card-actions mt-2">
                        <button class="btn btn-primary w-full" id="signInButton" type="button">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
    $(window).on('load', function () {
        $('#signInButton').click(() => {
            handleSubmit();
        });

    });

    function handleSubmit() {
        const uid = String($('#uid').val() || '').trim().toLowerCase();

        if (!uid || uid.length < 3 || uid.includes(" ")) {
            alert("Invalid username");
            return false;
        }

        // Persist the uid cookie for 1 year so the user stays logged in across browser restarts.
        // Use a reasonably long expiry and a conservative SameSite/path. In production consider
        // using secure cookies served from the server-side (HttpOnly, Secure).
        Cookies.set('uid', uid, { expires: 365, path: '/', sameSite: 'Lax' });
        window.location.href = "./";
        return false;
    }
</script>

</html>
