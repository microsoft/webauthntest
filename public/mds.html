<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Authenticator Metadata</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Prevent FOUC - hide cards until JS determines visibility */
        #selectedLabelCard[hidden],
        #detailsCard[hidden] {
            display: none !important;
        }
        /* Hide icon images completely until loaded - prevent alt text and broken icon */
        #selectedIconLight[hidden],
        #selectedIconDark[hidden] {
            display: none !important;
        }
        /* Also hide icons that don't have a valid src yet */
        #selectedIconLight:not([src]),
        #selectedIconDark:not([src]),
        #selectedIconLight[src=""],
        #selectedIconDark[src=""] {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen bg-base-200 text-base-content cbor-page" style="--mono-max-height: none;">
    <div class="min-h-screen flex flex-col">
        <header class="navbar bg-primary text-primary-content px-4">
            <div class="navbar-start">
                <h1 class="text-lg font-semibold"><a href="mds.html" class="title-link">Authenticator Metadata</a></h1>
            </div>
        </header>

        <div class="credentials-toolbar cbor-nav-toolbar">
            <div class="credentials-toolbar-actions cbor-nav-toolbar-actions" aria-label="Navigation actions">
                <a class="btn btn-ghost btn-sm btn-circle" href="index.html" title="Home" aria-label="Home">
                    <span class="material-symbols-outlined" aria-hidden="true">home</span>
                </a>
                <a class="btn btn-ghost btn-sm btn-circle" href="cbor.html" title="CBOR Playground" aria-label="CBOR Playground">
                    <span class="material-symbols-outlined" aria-hidden="true">code</span>
                </a>
                <a class="btn btn-ghost btn-sm btn-circle" href="mds.html" title="Authenticator Metadata" aria-label="Authenticator Metadata">
                    <span class="material-symbols-outlined" aria-hidden="true">badge</span>
                </a>
            </div>
        </div>

        <main class="flex-1 p-4 flex">
            <div class="cbor-container w-full flex flex-col min-h-0 gap-4" style="row-gap:16px;">
                <div class="card bg-base-100 shadow-xl border border-base-300">
                    <div class="card-body gap-3">
                        <h2 class="font-semibold">Enter Authenticator AAGUID or Name</h2>
                        <div class="flex flex-wrap gap-2 items-center">
                            <div style="display:flex; align-items:stretch; gap:8px; width:100%;">
                                <div style="position: relative; flex: 1 1 auto; min-width: 0; display:flex; flex-direction:column;">
                                    <label class="form-control w-full">
                                        <input id="aaguidInput" class="input input-bordered w-full" placeholder="Search by AAGUID or Name" autocomplete="off" spellcheck="false">
                                    </label>
                                    <ul id="suggestions" class="menu bg-base-100 rounded-box shadow border border-base-300" style="margin-top:4px; max-height:18rem; overflow-y:auto; overflow-x:hidden; width:100%; display:flex; flex-direction:column; flex-wrap:nowrap;" hidden></ul>
                                </div>
                                <button id="clearBtn" type="button" class="btn btn-ghost btn-square" style="height:100%; display:flex; align-items:center; justify-content:center;" title="Clear" aria-label="Clear search" hidden>
                                    <span class="material-symbols-outlined" aria-hidden="true">close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="selectedLabelCard" class="card bg-base-100 shadow-xl border border-base-300" style="margin-top:18px;" hidden>
                    <div class="card-body" style="padding-top:12px; padding-bottom:12px;">
                        <div class="mds-selected-label-row">
                            <div id="selectedLabel" class="text-sm opacity-80" style="line-height:1.4;" hidden></div>
                            <div class="mds-selected-icons" aria-label="Authenticator icons">
                                <img id="selectedIconLight" hidden style="visibility:hidden;">
                                <img id="selectedIconDark" hidden style="visibility:hidden;">
                            </div>
                            <div class="mds-selected-actions" aria-label="Selected authenticator actions">
                                <button type="button" class="btn btn-ghost btn-sm btn-circle" id="mdsViewCertsButton" title="View certificates" aria-label="View certificates" hidden>
                                    <span class="material-symbols-outlined" aria-hidden="true">verified</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="detailsCard" class="card bg-base-100 shadow-xl border border-base-300 flex-1 min-h-0" style="margin-top:18px;" hidden>
                    <div class="card-body gap-3 flex flex-col flex-1 min-h-0">
                        <pre id="entryDetails" class="mono flex-1 min-h-0" hidden style="white-space:pre-wrap; word-break:break-word; overflow-wrap:anywhere;"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <dialog class="app-dialog" id="mdsCertsDialog">
        <div class="app-dialog-actions">
            <button type="button" class="btn btn-sm btn-circle btn-ghost close" id="mdsCertsDialog_xButton" aria-label="Close">
                <span class="material-symbols-outlined" aria-hidden="true">close</span>
            </button>
        </div>
        <h3 class="app-dialog-title">Certificates</h3>
        <div class="app-dialog-content" id="mdsCertsDialogBody"></div>
        <div class="app-dialog-actions">
            <button type="button" class="btn btn-primary btn-sm close" id="mdsCertsDialog_closeButton">Close</button>
        </div>
    </dialog>

    <script type="module" src="mds.js"></script>
</body>

</html>
