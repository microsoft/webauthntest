<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Passkey AAGUIDs</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-base-200 text-base-content cbor-page" style="--mono-max-height: none;">
    <div class="min-h-screen flex flex-col">
        <header class="navbar bg-primary text-primary-content px-4">
            <div class="navbar-start">
                <h1 class="text-lg font-semibold"><a href="index.html" class="title-link">Authenticator Info</a></h1>
            </div>
            <div class="navbar-end gap-2">
                <a href="index.html" class="btn btn-sm bg-base-100 text-base-content hover:bg-base-200 border border-base-300" title="Back to main app">
                    <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>
                    Back
                </a>
            </div>
        </header>

        <main class="flex-1 p-4 flex">
            <div class="cbor-container w-full flex flex-col min-h-0">
                <div class="card bg-base-100 shadow-xl border border-base-300">
                    <div class="card-body gap-3">
                        <h2 class="font-semibold">Enter Authenticator AAGUID/Name</h2>
                        <div class="flex flex-wrap gap-2 items-center">
                            <div style="display:flex; align-items:center; gap:8px; width:100%;">
                                <div style="position: relative; flex: 1 1 auto; min-width: 0;">
                                    <label class="form-control w-full">
                                        <input id="aaguidInput" class="input input-bordered w-full" placeholder="Search by AAGUID or Name" autocomplete="off" spellcheck="false">
                                    </label>
                                    <ul id="suggestions" class="menu bg-base-100 rounded-box shadow border border-base-300" style="margin-top:4px; max-height:18rem; overflow-y:auto; overflow-x:hidden; width:100%; display:flex; flex-direction:column; flex-wrap:nowrap;" hidden></ul>
                                </div>
                                <button id="clearBtn" type="button" class="btn btn-sm btn-ghost btn-square" title="Clear" aria-label="Clear search" hidden>
                                    <span class="material-symbols-outlined" aria-hidden="true">close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="detailsCard" class="card bg-base-100 shadow-xl border border-base-300 flex-1 min-h-0" hidden>
                    <div class="card-body gap-3 flex flex-col flex-1 min-h-0">
                        <div id="selectedLabel" class="text-sm opacity-80" style="flex:0 0 auto; line-height:1.4; padding:2px 0;" hidden></div>
                        <pre id="entryDetails" class="mono flex-1 min-h-0" hidden style="white-space:pre-wrap; word-break:break-word; overflow-wrap:anywhere;"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="mds.js"></script>
</body>

</html>
